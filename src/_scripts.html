<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    (function () {
        var form = document.getElementById("formCadastro");
        if (form) {
            form.addEventListener("submit", function (event) {
                if (!cadastroClick()) {
                    event.preventDefault();
                } else {
                    alert("nome: " + document.getElementById("InputUser").value + "\n"
                        + "email: " + document.getElementById("InputEmailCadastro").value + "\n"
                        + "senha: " + document.getElementById("InputSenhaCadastro").value + "\n"
                        + "data de nascimento: " + document.getElementById("inputNascimento").value)
                }
            });
        }
        form = document.getElementById("formLogin");
        if (form) {
            document.getElementById("formLogin").addEventListener("submit", function (event) {
                if (!loginClick()) {
                    event.preventDefault();
                } else {
                    alert("email: " + document.getElementById("loginEmail").value + "\n"
                        + "senha: " + document.getElementById("loginSenha").value + "\n")
                }
            });
        }}
    )();

    function loginClick(event) {
        var email = document.getElementById("loginEmail").value;
        var senha = document.getElementById("loginSenha").value;
        var valid = true;

        if(email === ""){
            var x = document.getElementById("invalidEmailLogin");
            x.style.display = 'block';
            valid = false;
        }
        if(senha === ""){
            var x = document.getElementById("invalidSenhaLogin");
            x.style.display = 'block';
            valid = false;
        }
        return valid;
    }

    function cadastroClick(event) {
        $('#userInvalido').hide();
        $('#emailInvalido').hide();
        $('#senhaInvalido').hide();
        $('#confirmaSenha').hide();
        $('#dataInvalido').hide();
        $('#sexoInvalido').hide();
        $('#civilInvalido').hide();
        $('#residencialInvalido').hide();
        $('#celInvalido').hide();
        $('#endInvalido').hide();
        $('#textInvalido').hide();
        $('#ckeckInvalido').hide();
        var nome = document.getElementById("InputUser").value;
        var email = document.getElementById("InputEmailCadastro").value;
        var senha = document.getElementById("InputSenhaCadastro").value;
        var confirmaSenha = document.getElementById("inputConfirmaSenha").value;
        var nasci = document.getElementById("inputNascimento").value;
        var estadoCivil = document.getElementById("inputEstadoCivil").value;
        var telResidencial = document.getElementById("inputTelefoneRes").value;
        var telCel = document.getElementById("inputTelefoneCelular").value;
        var end = document.getElementById("inputEndereco").value;
        var eValido = true;

        if (nome === "") {
            $('#userInvalido').show();
            eValido = false;
        }
        if (email === "") {
            $('#emailInvalido').show();
            eValido = false;
        }
        if (senha === "") {
            $('#senhaInvalido').show();
            eValido = false;
        }
        if (confirmaSenha === "") {
            $('#confirmaSenha').show();
            eValido = false;
        }
        if (nasci === "") {
            $('#dataInvalido').show();
            eValido = false;
        }

        if((document.getElementById("sexoM").checked || document.getElementById("sexoF").checked) === false){
            $('#sexoInvalido').show();
            eValido = false;
        }

        if(document.getElementById("inputEstadoCivil").querySelector("option:checked").text  === ""){
            $('#civilInvalido').show();
            eValido = false;
        }

        if(telResidencial === ""){
            $('#residencialInvalido').show();
            eValido = false;
        }

        if(telCel === ""){
            $('#celInvalido').show();
            eValido = false;
        }

        if(end === ""){
            $('#endInvalido').show();
            eValido = false;
        }

        if (document.getElementById("aceitaCadastro").checked === false) {
            $('#ckeckInvalido').show();
            eValido = false;
        }
        if (confirmaSenha !== senha) {
            alert("As senhas digitadas n√£o conferem!!");
        }
        return eValido;
    }
</script>
