<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- build:css css/main.css -->
    <link type="text/css" href="scss/main.scss">
    <!-- endbuild -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body class="d-flex flex-column">

@@include('./_header.html')

<main>
    <section>
        <div class="parallax">
            <form style="padding: 15px; margin-right: 600px;">
                <h4>Cadastre-se agora!</h4>
                <div class="form-group">
                    <label>Usuário:</label>
                    <input type="text" class="form-control" id="InputUser">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="InputEmailCadastro">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" class="form-control" id="InputSenhaCadastro">
                </div>
                <div class="form-group">
                    <label>Confirmar Senha:</label>
                    <input type="password" class="form-control" id="inputConfirmaSenha">
                </div>
                <div class="form-group">
                    <label>Data Nascimento:</label>
                    <input type="date" class="form-control" id="inputNascimento">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="aceitaCadastro">
                    <label class="form-check-label" for="aceitaCadastro">Aceito os termos</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
            </form>

            <div class="parallaxOverlay">
                <form style="margin:15px">
                    <h4>Iniciar Sessão</h4>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite aqui seu email">
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Aceito os termos</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="container justify-content-end col-12 text-center" style="margin-top: 20%">

                </div>
            </div>
        </div>
    </section>
</main>

@@include('./_footer.html')
</body>
</html>
