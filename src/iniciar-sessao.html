<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- build:css css/main.css -->
    <link type="text/css" href="scss/main.scss">
    <!-- endbuild -->
</head>

<body class="d-flex flex-column">

@@include('./_header.html')

<main>
    <section>
        <form action="index.html" id="formLogin" style="margin:15px">
            <h4>Iniciar Sess√£o</h4>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Digite aqui seu email">
                <div id="invalidEmailLogin" style="display: none; color: darkred; font-weight: bold">Por favor,
                    digite o e-mail.
                </div>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" class="form-control" id="loginSenha" placeholder="Senha">
                <div id="invalidSenhaLogin" style="display: none; color: darkred; font-weight: bold">Por favor,
                    digite a senha.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
        </form>
    </section>
</main>

@@include('./_footer.html')
@@include('./_scripts.html')
</body>
</html>
