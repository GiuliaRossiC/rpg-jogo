<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- build:css css/main.css -->
    <link type="text/css" href="scss/main.scss">
    <!-- endbuild -->
</head>

<body class="d-flex flex-column">

@@include('./_header.html')

<main>
    <section>
        <form action="index.html" id="formCadastro">
            <h4>Cadastre-se agora!</h4>
            <div class="form-group">
                <label>Usuário:</label>
                <input type="text" class="form-control" id="InputUser">
                <div id="userInvalido" style="display: none; color: darkred;"><b>Digite um usuário.</b></div>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="InputEmailCadastro">
                <div id="emailInvalido" style="display: none; color: darkred;"><b>Digite um email.</b></div>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" class="form-control" id="InputSenhaCadastro">
                <div id="senhaInvalido" style="display: none; color: darkred;"><b>Digite uma senha.</b></div>
            </div>
            <div class="form-group">
                <label>Confirmar Senha:</label>
                <input type="password" class="form-control" id="inputConfirmaSenha">
                <div id="confirmaSenha" style="display: none; color: darkred;"><b>As senhas não
                    conferem.</b>
                </div>
            </div>
            <div class="form-group">
                <label>Data Nascimento:</label>
                <input type="date" class="form-control" id="inputNascimento">
                <div id="dataInvalido" style="display: none; color: darkred;"><b>Digite a data de
                    nascimento.</b>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="aceitaCadastro">
                <label class="form-check-label" for="aceitaCadastro">Aceito os termos</label>
                <div id="ckeckInvalido" style="display: none; color: darkred;"><b>Você deve aceitar os
                    termos.</b>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
        </form>
    </section>
</main>
@@include('./_footer.html')
@@include('./_scripts.html')
</body>
</html>
